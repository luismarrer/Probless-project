<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Custom Styles -->
    <style>
        /* Full-page height and background */
        .container-fluid {
            height: 100vh;
            display: flex;
            background: white;
        }

        /* Center the form vertically and horizontally */
        .form-signin {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 800px;
            margin: auto;
        }

        /* Center the button container */
        .role-centered {
            width: 50%;
            margin: 0 auto;
        }

        .btn-centered {
            width: 50%;
            margin: 100px auto;
        }

        /* Styling for the Sign In title with lines */
        .sign-in-title {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .sign-in-title::before,
        .sign-in-title::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid black;
            margin: 0 10px;
        }

        .sign-in-title span {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <main class="form-signin">
            <form>
                <!-- Sign In Title with Horizontal Lines -->
                <div class="sign-in-title">
                    <span>Welcome Back!</span>
                </div>
                <div class="row">
                    <!-- Left Column: Password -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <!-- Right Column: Email -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">E-mail</label>
                        </div>
                    </div>
                </div>
                <!-- Centered Login Button -->
                <div class="form-floating mb-3 role-centered">
                    <div class="btn-centered">
                        <button class="btn btn-danger btn-lg w-100 py-2" type="submit">Log In</button>
                        <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2024</p>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
