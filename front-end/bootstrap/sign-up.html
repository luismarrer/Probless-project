<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            background: white;
        }

        .form-signin {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 800px;
            margin: auto;
        }

        .role-centered {
            width: 50%;
            margin: 0 auto;
        }

        .btn-centered {
            width: 50%;
            margin: 100px auto;
        }

        .sign-in-title {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .sign-in-title::before,
        .sign-in-title::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid black;
            margin: 0 10px;
        }

        .sign-in-title span {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <main class="form-signin m-auto">
            <form>
                <!-- Sign In Title with Horizontal Lines -->
                <div class="sign-in-title">
                    <span>Create Account</span>
                </div>

                <div class="row">
                    <!-- Left Column: Department and Password -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingDepartment" placeholder="Department">
                            <label for="floatingDepartment">Department</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Provided Password</label>
                        </div>
                    </div>

                    <!-- Right Column: Username and Email -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Company email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                            <label for="floatingUsername">Username</label>
                        </div>
                    </div>
                </div>

                <!-- Role Input Centered Below the Two Columns -->
                <div class="form-floating mb-3 role-centered">
                    <input type="text" class="form-control" id="floatingRole" placeholder="Role">
                    <label for="floatingRole">Role</label>
                </div>

                <!-- Sign In Button -->
                <div class="btn-centered">
                    <button class="btn btn-danger btn-lg w-100 py-2" type="submit">Sign In</button>
                    <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2024</p>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
