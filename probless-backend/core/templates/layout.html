<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Probless | {% block title %}{% endblock %}</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					{% if user.is_owner %}
						<li><a href="{% url 'show_workspaces' %}">Workspaces</a></li>
						<li><a href="{% url 'create_user' %}">Create a new user</a></li>
						<li><a href="{% url 'create_workspace' %}">Create a new workspace</a></li>
					{% endif %}
					{% if user.is_authenticated %}
						<li><a href="{% url 'logout' %}">Log Out</a></li>
					{% else %}
						<li><a href="{% url 'signup_owner' %}">Sign Up</a></li>
						<li><a href="{% url 'login' %}">Log In</a></li>
					{% endif %}
				</ul>
			</nav>
		</header>
			{% block content %}
			{% endblock %}
	</body>
</html>
