{% extends 'layout.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Create Ticket</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Create</button>
        <a href="{% url 'dashboard' workspace_name=workspace_name department_name=department_name %}" class="button cancel-button">Cancel</a>
    </form>
{% endblock %}
