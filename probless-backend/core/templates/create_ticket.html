{% extends 'layout.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Create Ticket</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Create</button>
        <button type="submit" name="use_ai" class="btn btn-secondary">Use AI</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>  <!-- BotÃ³n que utiliza JavaScript -->
    </form>


    {% if ai_response %}
        <div class="ai_response mt-4">
            <h4>AI Suggested Solution:</h4>
            <p>{{ ai_response }}
    {% endif %}
{% endblock %}
