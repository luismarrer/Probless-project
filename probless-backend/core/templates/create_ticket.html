{% extends 'layout.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Create Ticket</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Create</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>  <!-- BotÃ³n que utiliza JavaScript -->
    </form>
{% endblock %}
