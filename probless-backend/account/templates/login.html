{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Probless | Login </title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style-auth.css' %}">
    </head>
    <body>
        <div class="d-flex align-items-center pt-5 gradient-custom-3 pb-5" style="min-height: 100vh">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; border: none; box-shadow: 0px 4px 8px rgb(192, 192, 192)">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login to continue</h2>
                                <form method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        {{ form.password }}
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-block custom-button-auth text-white">Login</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account yet?
                                        <a href="{% url 'signup_owner' %}" class="fw-bold text-body"><u>Sign up</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
