{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
		<!-- Muestra el formulario -->
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if form.non_field_errors %}
        <div class="error">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
{% endblock %}
