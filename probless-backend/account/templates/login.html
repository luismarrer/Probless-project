{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-log-in.css' %}">

    <style>
        body {
            background-image: url("{% static 'imgs/sign-log-background.png' %}"); /* Make sure to use the correct path and file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>

</head>
        

<body>
    <div class="container-fluid">
        <main class="form-signin">


            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Sign In Title with Horizontal Lines -->
                <div class="sign-in-title">
                    <span>Welcome Back!</span>
                </div>

                <div class="card">
                    <div class="row">
                        <!-- Left Column: Password -->
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                {{ form.username}}
                                <label for="floatingUsername">Username</label>
                            </div>
                        </div>
                        <!-- Right Column: Email -->
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                {{ form.password }}
                                <label for="floatingPassword">Password</label>
                            </div>
                        </div>
                     
                    </div>
                    <!-- Centered Login Button -->
                    <div class="form-floating mb-3 role-centered">
                        <div class="btn-centered">
                            <button class="btn w-100 py-2" type="submit">Log In</button>
                            <p class="mt-5 mb-3 text-body-secondary text-center">© 2024</p>
                        </div>
                    </div>
                    <div class="form-floating mb-3 role-centered">
                        <!-- Text for signin up -->
                        <p class="mt-3 text-center">
                            <a href="{% url 'signup_owner' %}" style="color: rgba(194, 78, 217, 1); text-decoration: underline;">
                                Don't have an account yet?
                            </a>
                        </p>
                        <p class="mt-5 mb-3 text-body-secondary text-center">© 2024</p>
                    </div>
            </form>
        </main>
    </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
