{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
		<!-- Muestra el formulario -->
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% if form.non_field_errors %}
        <div class="error">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
{% endblock %}
