{% extends 'layout.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
	<div class="d-flex align-items-center pt-5">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card forms"> 
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Update password for {{ user.username }}</h2>
							<form method="POST" action="{% url 'change_password' user.id %}">
								{% csrf_token %}
								<div data-mdb-input-init class="form-outline mb-4">
									<label class="form-label" for="form3Example3cg">Enter new password</label>
									{{ form.new_password }}
								</div>
								<div class="form-outline mb-4">
									<label class="form-label form-label-lg" for="form3Example2cg">Confirm password</label>
									{{ form.confirm_password }}
								</div>
								<div class="d-flex justify-content-end">
									<button type="button" class="btn" onclick="window.history.back();">Cancel</button>
									<button type="submit" class="btn btn-primary">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
