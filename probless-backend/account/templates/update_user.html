{% extends "layout.html" %}

{% block content %}
<h2>Update User: {{ user.username }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
    <a href="{% url 'change_password' user.id %}" class="button">Change Password</a>
</form>
{% endblock %}
